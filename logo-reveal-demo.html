<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Reveal Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .demo-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3a8a, #7c3aed, #db2777);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-reveal {
            text-align: center;
            animation: revealLogo 2s ease-out forwards;
        }
        
        .giant-logo {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .glow-ring-1 {
            position: absolute;
            inset: 0;
            width: 24rem;
            height: 24rem;
            margin: auto;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.3), rgba(255, 165, 0, 0.3));
            border-radius: 50%;
            filter: blur(3rem);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .glow-ring-2 {
            position: absolute;
            inset: 1rem;
            width: 20rem;
            height: 20rem;
            margin: auto;
            background: linear-gradient(45deg, rgba(255, 140, 0, 0.2), rgba(255, 69, 0, 0.2));
            border-radius: 50%;
            filter: blur(2rem);
            animation: pulse 2s ease-in-out infinite 0.5s;
        }
        
        .explosion-ring-1 {
            position: absolute;
            inset: 0;
            width: 24rem;
            height: 24rem;
            margin: auto;
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 50%;
            animation: explode 1s ease-out forwards 0.5s;
        }
        
        .explosion-ring-2 {
            position: absolute;
            inset: 0.5rem;
            width: 23rem;
            height: 23rem;
            margin: auto;
            border: 2px solid rgba(255, 140, 0, 0.4);
            border-radius: 50%;
            animation: explode 1s ease-out forwards 0.7s;
        }
        
        .main-logo {
            position: relative;
            width: 20rem;
            height: 20rem;
            margin: auto;
            background: linear-gradient(135deg, #FFD700, #FF8C00, #FF4500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            animation: scaleIn 1.5s ease-out forwards;
        }
        
        .logo-text {
            font-size: 5rem;
            font-weight: 900;
            color: white;
            animation: bounce 1s ease-in-out infinite;
        }
        
        .rotating-ring-1 {
            position: absolute;
            inset: 0;
            width: 24rem;
            height: 24rem;
            margin: auto;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }
        
        .rotating-ring-2 {
            position: absolute;
            inset: 0.5rem;
            width: 23rem;
            height: 23rem;
            margin: auto;
            border: 2px solid rgba(255, 140, 0, 0.2);
            border-radius: 50%;
            animation: spin 15s linear infinite reverse;
        }
        
        .celebration-text {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FF8C00, #FF4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: fadeInUp 0.6s ease-out forwards 0.5s;
            opacity: 0;
        }
        
        .sub-text {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease-out forwards 0.7s;
            opacity: 0;
        }
        
        .confetti {
            position: absolute;
            width: 0.5rem;
            height: 0.5rem;
            background: #FFD700;
            animation: confetti 3s linear forwards;
        }
        
        .particle {
            position: absolute;
            width: 0.75rem;
            height: 0.75rem;
            background: #FFD700;
            border-radius: 50%;
            animation: ping 2s ease-in-out infinite;
        }
        
        @keyframes revealLogo {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-180deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) rotate(-90deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        @keyframes confetti {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes ping {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        .demo-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }
        
        .demo-button:hover {
            background: #2563EB;
        }
    </style>
</head>
<body>
    <button class="demo-button" onclick="startDemo()">Start Logo Reveal Demo</button>
    
    <div class="demo-container" id="demoContainer" style="display: none;">
        <div class="logo-reveal">
            <div class="giant-logo">
                <div class="glow-ring-1"></div>
                <div class="glow-ring-2"></div>
                <div class="explosion-ring-1"></div>
                <div class="explosion-ring-2"></div>
                <div class="main-logo">
                    <div class="logo-text">LOGO</div>
                </div>
                <div class="rotating-ring-1"></div>
                <div class="rotating-ring-2"></div>
            </div>
            
            <h1 class="celebration-text">ðŸŽŠ LAUNCHED! ðŸŽŠ</h1>
            <p class="sub-text">Congratulations to all 3 pioneers!</p>
        </div>
        
        <!-- Confetti -->
        <div id="confettiContainer"></div>
        
        <!-- Particles -->
        <div id="particlesContainer"></div>
    </div>

    <script>
        function startDemo() {
            const container = document.getElementById('demoContainer');
            container.style.display = 'flex';
            
            // Create confetti
            createConfetti();
            
            // Create particles
            createParticles();
            
            // Auto-hide after 8 seconds
            setTimeout(() => {
                container.style.display = 'none';
            }, 8000);
        }
        
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                container.appendChild(confetti);
            }
        }
        
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (1 + Math.random() * 2) + 's';
                container.appendChild(particle);
            }
        }
    </script>
</body>
</html>
